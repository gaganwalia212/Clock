<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>&#128340 Clock &#128343</h1>
	<div id="clockDiv">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>

	<div class="container">
		<div id="divH"><p>10</p></div>
		<div id="divM"><p>20</p></div>
		<div id="divS"><p>30</p></div>
	</div>

	<div class="xmlCode">
		<h2>Using XML Code</h2>
		<ul>
			<li id="name"></li>
			<li id="branch"></li>
			<li id="rollNo"></li>
			<li id="group"></li>
		</ul>
	</div>
<script type="text/javascript" src="index.js"></script>


</body>
</html>
